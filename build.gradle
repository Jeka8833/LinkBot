apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.Jeka8833'
version '1.0.6.2'

compileJava.options.encoding = 'UTF-8'

task stage(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'build/staging'
}
stage.dependsOn build

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.+'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.+'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.+'
    compile group: 'org.telegram', name: 'telegrambots', version: '5.1.+'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'org.jetbrains', name: 'annotations', version: '22.0.0'
}
